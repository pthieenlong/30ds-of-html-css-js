<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="card">
        <div class="card__icon">
            <div class="card__icon-heart ">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__icon-cart">
                <i class='bx bx-cart'></i>
            </div>
        </div>
        <div class="card__img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__details">
            <div class="card__details--title">
                <p>Nike Zoom KD 12</p>
            </div>
            <div class="card__details--price">
                <p>$99</p>
            </div>
        </div>
        <div class="card__props">
            <div class="card__props--sizes">
                <p>Size: <span>6</span> <span>7</span> 
                         <span>8</span> <span>9</span></p>
            </div>
            <div class="card__props--colors">
                <p>Color: <span id="green"></span> <span id="red"></span>
                        <span id="black"></span></p>
            </div>
            <div class="card__props_btn">
                <div class="card__props_btn-buynow">
                    <button class="btn">
                        Buy now
                    </button>
                </div>
                <div class="card__props_btn-addtocart">
                    <button class="btn">
                        Add cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
